	<h2>Short summary</h2>
	<p>Trees are represented in memory as ordered rooted trees (the "standard" recursive tree representation: a tree is a list of children trees). They are also "named" by labeling each subtree with its size and writing down these labels in prefix depth-first traversal order. We define a total order on these trees as the lexicographic order of their names.</p>
	
	<p>Ordered rooted trees are "canonized" into rooted trees by sorting the children trees in decreasing order.</p>
	
	<p>A free tree is represented as the biggest equivalent rooted tree.</p>
